<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <script> 
    //data type 資料 
    16 
    "Hello" 
    true 
    //在console顯示資料 
    console.log(3.1416) 
    console.log("Hello") 
    console.log(false) 
    //宣告變數: let 變數名稱 
    let x; 
    x=10; 
    console.log(x); 
    let abc="你好”; 
    console.log(abc); 
    //常數 
    const z=100; 
    console.log(z); 
    z=50;//錯誤,不能變更常數中的資料 
    </script> 
    </body>
</html>
