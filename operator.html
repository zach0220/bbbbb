    <script>
    //算術運算 
    let x=7%3 
    console.log(x);

    x+1;

    //比較運算 
    x=3>4; 
    console.log(x); 
    //單元運算!,++,--
    x=1x; 
    console.log(x); 
    x++; //會得到甚麼? 
    //邏輯運算 &&, || 
    let test=true || false; //會印出甚麼? 
    console.log(test);
</script>
